<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <h1>A Very Organized Grocery List That Is Properly In Organized Fashion</h1>
    <div class="header">
      <section>
        <h2>Fresh Produce</h2>
      </section>
    </div>

    <div class="wrapper">
      <div class="List">
            <ol>
            <li>Strawberries</li>
          <li>Apples</li>
          <li>Bananas</li>
        </ol>
      </div>
    </div>
</div>

<div class="header">
  <h2>Dairy</h2>
<div class="wrapper">
    <div class="List">
          <ol>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Yogurt</li>
          </ol>
      </div>
    </div>
  </div>

  
  
  
  </body>
</html>
